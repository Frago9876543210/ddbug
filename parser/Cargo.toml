[package]
name = "ddbug_parser"
version = "0.2.0"
authors = ["Philip Craig <philipjcraig@gmail.com>"]
description = "Unified debug information parser"
repository = "https://github.com/philipc/ddbug"
keywords = ["debug", "DWARF", "PDB"]
categories = ["development-tools::debugging"]
license = "Apache-2.0/MIT"

[dependencies]
fnv = "1.0"
gimli = { git = "https://github.com/gimli-rs/gimli", rev = "3d15ab86ad6432e3e8dd8bf5c989c4fa63ef4dbd" }
log = "0.4"
memmap = "0.6"
moria = { git = "https://github.com/gimli-rs/moria", rev = "7a1c308fed84ad51338c9f0fe4016f917169d1c8" }
object = "0.10"
typed-arena = "1.3"

[features]
default = []
